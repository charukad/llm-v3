<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Multimodal LLM System</title>
    <meta name="description" content="An advanced system for mathematical problem-solving using LLMs">
    <link rel="icon" href="/favicon.ico">
    
    <!-- MathJax for rendering LaTeX -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <!-- Optional: KaTeX as an alternative renderer -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    
    <!-- Plotly for interactive charts -->
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    
    <!-- Custom styles -->
    <style>
        /* Loading indicator styles */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s;
        }
        
        .dark-mode #loading-overlay {
            background-color: rgba(31, 35, 41, 0.8);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1976d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .dark-mode .loading-spinner {
            border-color: #333;
            border-top-color: #61dafb;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Root element for React -->
    <div id="root"></div>
    
    <!-- Script for React application -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Scripts -->
    <script>
        // Remove loading overlay when page is loaded
        window.addEventListener('load', function() {
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.style.opacity = '0';
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
            }, 300);
            
            // Configure MathJax
            if (window.MathJax) {
                window.MathJax.config = {
                    tex: {
                        inlineMath: [['\\(', '\\)']],
                        displayMath: [['\\[', '\\]']],
                        processEscapes: true,
                        packages: ['base', 'ams', 'noerrors', 'noundefined']
                    },
                    options: {
                        enableMenu: false
                    }
                };
            }
        });
    </script>
</body>
</html>
